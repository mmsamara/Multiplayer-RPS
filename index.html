<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="container">
		<div class="page-header text-center">
			<h1>Rock Paper Scissors</h1>
			<p>Challenge your friends to this classic game with a modern twist!</p>      
		</div>  		
		<div id="welcome-area" class="row text-center">
			<form class="form-inline" role="form">
			   <div class="form-group">
			      <label for="name-input">Name:</label>
			      <input class="form-control" id="name-input" type="text">
			   </div>
			   <button class="btn btn-default" id="add-user" type="submit">Submit</button>
			</form>
		</div>
		<br>
		
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading text-center player-1">Player 1 - <span id="p1-name"></span></div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-6"><img id="rock" class="img-responsive center-block" src="assets/images/rock.png"></div>
							<div class="col-sm-6"><img id="paper" class="img-responsive center-block" src="assets/images/paper.png"></div>
						</div>
						<div class="row">
							<div class="col-sm-3"></div>
							<div class="col-sm-6"><img id="scissors" class="img-responsive center-block" src="assets/images/scissors.png"></div>
							<div class="col-sm-3"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading text-center">Result:</div>	
					<div id="result-area" class="panel-body">
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading text-center player-2">Player 2</div>	
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-6"><img id="rock2" class="img-responsive center-block" src="assets/images/rock.png"></div>
							<div class="col-sm-6"><img id="paper2" class="img-responsive center-block" src="assets/images/paper.png"></div>
						</div>
						<div class="row">
							<div class="col-sm-3"></div>
							<div class="col-sm-6"><img id="scissors2" class="img-responsive center-block" src="assets/images/scissors.png"></div>
							<div class="col-sm-3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading text-center">RESULTS:</div>
				<div class="panel-body">
					<h4><b>P1 Chose: </b><span id="p1-choice"></span></h4>
					<h4><b>P2 Chose: </b><span id="p2-choice"></span></h4>
					<h4><b>P1 Wins: </b><span id="p1wins-area"></span></h4>
					<h4><b>P1 Losses: </b><span id="p1losses-area"></span></h4>
					<h4><b>P2 Wins: </b><span id="p2wins-area"></span></h4>
					<h4><b>P2 Losses: </b><span id="p2losses-area"></span></h4>
					<h4><b>Ties: </b><span id="ties-area"></span></h4>
				</div>
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<script src="assets/javascript/javascript.js"></script>
</body>
</html>
